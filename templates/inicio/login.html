<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=9, IE=8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Language" content="es" />
        <meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/general.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}jqueryLib/tipsy-0.1.7/tipsy.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}fancyBoxLib/jquery.fancybox-1.3.4.css" media="screen" />
        <script type="text/javascript" src="{{ STATIC_URL }}js/html5.js"></script>
	</head>
	<body style="text-align: center;">
		<header>
			<div class="innerHeader">
				<h1 id="logoCalzadoGloria" style="margin-top: 30px;">
					<a href="/">
						<img src="{{ STATIC_URL }}images/logoHeader.png" alt="encabezado_logo.png"/>
					</a>
				</h1>
			</div>
		</header>        
		<div class="loginFormFancy">
			<div class="title">
				Inicio de Sesi&oacute;n
			</div>    
			<form action="" method="POST">
				<div class="content">
					<table cellspacing="0" cellpadding="0" class="tableLogin">
						{% csrf_token %}
						{{ lf.as_table }}
					</table>  
					<a href="#" tabindex="3">Olvide mi clave de acceso.</a>
					<a style="margin: 0px 20px;">&nbsp;|&nbsp;</a>
					<a id="fancyClientForm" href="/inscripcion/"  title="Formulario de Clientes">Quiero ser Cliente</a>
				</div>
				<div class="optionsPane"> 
					<label>
						<input type="submit" value="Entrar" tabindex="4" />
					</label>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="{{ STATIC_URL }}jqueryLib/jquery-1.6.2.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}jqueryLib/easing-1.3.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}jqueryLib/tipsy-0.1.7/jquery.tipsy.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/calzadoGloriaJs.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}fancyBoxLib/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}fancyBoxLib/jquery.fancybox-1.3.4.pack.js"></script>
</html>
